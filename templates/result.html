<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Resume Analysis Result</h1>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Personalized Feedback</h5>
                <p class="card-text">{{ feedback }}</p>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Score</h5>
                <p class="card-text">{{ score }}/100</p>
            </div>
        </div>
        <div class="mt-3">
            <h5>Resume Analysis</h5>
            <img src="{{ plot_url }}" alt="Resume Analysis">
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back</a>
    </div>
</body>
</html>
